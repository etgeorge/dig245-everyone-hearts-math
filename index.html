<!DOCTYPE html>
<html>

<head>

    <!-- meta tags, links to css, etc. -->
    <title>DIG 245 Everyone ♥ Math</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <!-- visible content goes here -->
    <span id="title" class="text-primary">
        <h1>DIG 245 Everyone ♥ Math</h1>
        <h1>Milk Calculator</h1>
    </span>

    <div class="page">
        <div class="left-side">
            <h3 class="question">You drank almost all of your milk at lunch... What fraction of a carton did you drink?</h3>
            <form id="first" action="">
                <input class="form-control" type="number" id="yourMilk" min="0" max="0.99" step="0.01" required></input>
            </form>
            <div class="carton">
                <div id="carton-top"></div>
                <div id="carton-middle"></div>
                <p id="carton-base">MILK</p>
            </div>
        </div>
        <div class="right-side">
            <h3 class="question">Your friend loves milk... How much more milk did he drink compared to you?</h3>
            <div>
                <form id="second">
                    <input id="friend" type="number" class="form-control" min="1" max="10" required></input>
                    <button type="submit" class="check btn btn-primary">Milk reveal!</button>
                </form>
            </div>
            <div class="friend">
                <div class="head">
                    <div class="upper-head"></div>
                    <div class="lower-head"></div>
                </div>
                <div class="body">
                    <div class="left-arm"></div>
                    <div class="torso"></div>
                    <div class="right-arm"></div>
                </div>
            </div>
            <div class="question answer">
                <h3 class="answer" id="response"></h3>
            </div>

        </div>
    </div>

    <a href="https://www.figma.com/file/sENgH2wmx3A22VeNKnFKfL/Everyone-Loves-Math?node-id=0%3A1">Link to Figma designs</a>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
